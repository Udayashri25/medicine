# netlify.toml
[build]
  publish = "build"        # or your output directory (e.g., "dist", "public")
  command = "pip install -r requirements.txt && python manage.py collectstatic --noinput" # replace with your build command

[build.environment]
  PYTHON_VERSION = "3.10.12"   # a version guaranteed to exist in Netlify's build image
